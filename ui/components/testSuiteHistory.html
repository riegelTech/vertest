<div class="test-suite-history">
    <md-table v-model="testSuiteHistory" md-sort="timestamp" md-sort-order="desc" :md-sort.sync="currentSort" :md-sort-order.sync="currentSortOrder" md-card>
        <md-table-row slot="md-table-row" slot-scope="{ item }">
            <md-table-cell width="20%" :md-label="$t('testSuiteHistory.Date')" md-sort-by="timestamp">{{ new Date(item.timestamp) | moment("DD-MM-YYYY HH:mm:ss") }}</md-table-cell>
            <md-table-cell :md-label="$t('testSuiteHistory.Test Case')">{{ item.testFilePath }}</md-table-cell>
            <md-table-cell :md-label="$t('testSuiteHistory.Message')">{{ item.message }}</md-table-cell>
            <md-table-cell :md-label="$t('testSuiteHistory.User')">{{ item.userFirstName }} {{ item.userLastName }}</md-table-cell>
        </md-table-row>
    </md-table>
    <md-button class="md-primary md-dense md-elevation-1" @click="getTestSuiteHistory">{{ $t("testSuiteHistory.Load more logs") }}</md-button>
</div>
