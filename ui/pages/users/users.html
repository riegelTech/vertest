<main-layout>
    <div>Users</div>
    <div>
        <md-table v-model="users" md-sort="name" md-sort-order="asc" md-card>
            <md-table-toolbar>
                <h1 class="md-title">Users</h1>
            </md-table-toolbar>

            <md-table-row slot="md-table-row" slot-scope="{ item }">
                <md-table-cell md-label="Login" md-sort-by="name">{{ item.login }}</md-table-cell>
                <md-table-cell md-label="Email" md-sort-by="email">{{ item.email }}</md-table-cell>
                <md-table-cell md-label="First name" md-sort-by="gender">{{ item.firstName }}</md-table-cell>
                <md-table-cell md-label="Last name" md-sort-by="title">{{ item.lastName }}</md-table-cell>
            </md-table-row>
        </md-table>
    </div>
</main-layout>
