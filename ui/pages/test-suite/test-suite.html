<main-layout v-if="testSuite">
    <h2>{{ testSuite.name }}</h2>
    <p><strong>{{ testSuite.repoAddress }}</strong> : <em>{{ testSuite.gitBranch }}</em></p>
    <md-progress-bar md-mode="determinate" :md-value="testSuite.advancement.percent"></md-progress-bar>
    {{ testSuite.advancement.percent }}%
    <ul id="test-tree">
        <test-cases-tree
                class="item"
                :item="testSuite.testsTree"
                :testSuiteId="testSuite._id"
        ></test-cases-tree>
    </ul>
</main-layout>
